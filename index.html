<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaEarth - Project</title>
    
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div id="map"></div>
    
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <h3>üó∫Ô∏è Map Assistant</h3>
            <button class="minimize-btn" id="minimizeBtn">‚àí</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="avatar bot-avatar">ü§ñ</div>
                <div class="message-content">
                    Hello! I'm your map assistant. I can help you with information about the places marked on the map.
                </div>
            </div>
        </div>
        
        <div class="typing-wrapper" id="typingWrapper">
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="suggestion-chips">
            <button class="suggestion-chip" data-suggestion="Show me usa">Go to USA</button>
            <button class="suggestion-chip" data-suggestion="What's the distance between cities?">Distance</button>
            <button class="suggestion-chip" data-suggestion="/help">Help</button>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Write your message..." />
            <button class="send-btn" id="sendBtn">‚Üí</button>
        </div>
    </div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>

    <!-- Markdown-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
